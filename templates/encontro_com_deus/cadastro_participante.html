{% extends '_layout1.html' %}
{% load static %}

{% block head_title %}
    Cadastro de Participante
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Cadastro de Convidado</h2>
                <form method="post" action="{% url 'cadastro_participante' %}">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3 {% if field.field.widget.input_type == 'checkbox' %}form-check{% endif %}">
                            <label for="{{ field.id_for_label }}" class="form-label {% if field.field.widget.input_type == 'checkbox' %}form-check-label{% endif %}">{{ field.label }}</label>
                            {{ field }}
                            {% for error in field.errors %}
                                <div class="alert alert-danger mt-1">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary w-100 mt-4">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
